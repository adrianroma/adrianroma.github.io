<!DOCTYPE html>
<html>
  <head>
    <title>adrian roma</title>
    
    <link rel="stylesheet" type="text/css" href="/class.css">
    <script  type="text/javascript">
          function LoadLayout(){
           var x = new XMLHttpRequest();
           x.open("GET", "https://raw.githubusercontent.com/adrianroma/adrianroma.github.io/master/layout.xml", true);
          x.onreadystatechange = function () {
           if (x.readyState == 4 && x.status == 200)
           {
            var doc = x.responseText;
            parser = new DOMParser();
            xmlDoc = parser.parseFromString(doc,"text/xml");
             repeat = xmlDoc.getElementsByTagName("each")[0].childNodes[0].nodeValue;
             console.log(repeat);
            }
          };
           x.send(null);
           }
           
    </script>
  </head>


  <body onload="LoadLayout();">
  



<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
<script type="text/babel">
class Greeting extends React.Component {
    render() {
        return (<p>BEAT YOUR DREAMS</p>);
    }
}
ReactDOM.render(
    <Greeting />,
    document.getElementById('root')
);
</script>

</body>
